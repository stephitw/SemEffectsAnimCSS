<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FondoAnimado3-3d</title>
	<style>
				html, body{
		  margin:0;
		  padding: 0;
		}
		.banner {
		  position: relative;
		  height: 100vh;
		  overflow: hidden;
		  display: flex;
		  justify-content: center;
		  color: #fff;
		}
		.banner:after{
		  content: '';
		  position: absolute;
		  z-index: -1;
		  left: 0;
		  bottom: 0;
		}
		.banner:before{
		  content: '';
		  width: 100%;
		  height: 100%;
		  position: absolute;
		  top: 0;
		  left: 0;
		  -webkit-backface-visibility: hidden;
		  -moz-backface-visibility: hidden;
		  -ms-backface-visibility: hidden;
		  backface-visibility:hidden;

		  -webkit-transform: translateZ(0) scale(1.0, 1.0);
		  -moz-transform:translateZ(0) scale(1.0, 1.0);
		  -ms-transform:translateZ(0) scale(1.0, 1.0);
		  -o-transform:translateZ(0) scale(1.0, 1.0);
		   transform: translateZ(0) scale(1.0, 1.0);
		   background-image: url("https://images.unsplash.com/photo-1498354136128-58f790194fa7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8d66d0f68c7412e69612414926dbbe97&auto=format&fit=crop&w=1050&q=80");

		  -webkit-background-size: cover ;
		   background-size: cover ;

		   background-attachment: fixed;
		   animation: increase 50s linear 10ms infinite;

		  -webkit-transition: all 0.2s ease-in-out;
		   -moz-transition: all 0.2s ease-in-out;
		   -ms-transition: all 0.2s ease-in-out;
		   -o-transition: all 0.2s ease-in-out;
		   transition: all 0.2s ease-in-out;
		   z-index: -2;

		}

		@-webkit-keyframes increase {
		    0%{transform: scale(1)}
		    50%{transform: scale(1.5)}
		    100%{transform: scale(1)}
		}
		@-moz-keyframes increase {
		    0%{transform: scale(1)}
		    50%{transform: scale(1.5)}
		    100%{transform: scale(1)}
		}
		@keyframes increase {
		    0%{transform: scale(1)}
		    50%{transform: scale(1.5)}
		    100%{transform: scale(1)}
		}
	</style>
</head>
<body>
	<div class="banner"></div>
</body>
</html>
